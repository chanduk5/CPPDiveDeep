name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set Up CMake
      uses: actions/checkout@v1
      with:
        cmake-version: '3.24'
    - name: Configure CMake
      run: cmake -s . -B build
    - name: build
      run: cmake --build build
    - name: Run tests
      run: cmake --build build --target test