name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set Up CMake
      uses: actions/checkout@v1
      with:
        cmake-version: '3.24'
    - name: Configure CMake
      run: cmake -S . -B build
    - name: build
      run: cmake --build build
    - name: Run tests
      run: cmake --build build --target test

    - name: Run Google Test cases and generate XML report
      run: ./TEST_CPPDiveDeep/test.exe --gtest_output=xml:test_results.xml
 
    - name: Save test results
      uses: actions/checkout@v4
      with:
        name: test-results
        path: TEST_CPPDiveDeep/test_results.xml